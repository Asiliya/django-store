{% extends 'users/base.html' %}

{% load static %}

{% block css %}
<link href="{% static 'vendor/css/reset_password_style.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<h1 id="new_password">Новий пароль</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>  <!-- f це обьект форми, в якого тайтл прописаний в формс.пай і сама f виведе обьект який має ті самі пари ключ значень і базується на класі по створенню поля конкретного -->
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <p><button type="submit">Зберегти</button></p>
</form>

{% endblock %}
