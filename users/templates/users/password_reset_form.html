{% extends 'users/base.html' %}

{% load static %}

{% block css %}
<link href="{% static 'vendor/css/reset_password_style.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<h1 id="myHeading">Відновлення пароля</h1>

<form method="post">
    {% csrf_token %}
    {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p><button type="submit">Скинути по E-mail</button></p>
</form>

{% endblock %}
